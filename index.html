<html>
<head>
  <title>Happy Birthday Button</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <button id="play-button">Play Something</button>
  <audio id="audio" src="https://www.midiworld.com/download/3839"></audio>
  <script>
    const audioElement = document.getElementById("audio");
    document.getElementById("play-button").addEventListener("click", () => {
      audioElement.currentTime = 0;
      audioElement.play();
    });
  </script>
</body>
</html>
